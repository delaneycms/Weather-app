<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <form>
          <input type="search" placeholder="Enter a city" autofocus required />
          <input type="submit" value="Search" />
        </form>
      </div>

      <div class="city-time-container">
        <h1>City</h1>
        <p><strong>Day</strong> 00:00</p>
      </div>

      <div class="current-stats-container">
        <h2>T#</h2>
        <p>humidity: 80</p>
        <p>precipitation: 30</p>
      </div>

      <div class="forecast-container">
        <ul>
          <li>Monday</li>
          <ul>
            <li>img</li>
            <li>80* 20*</li>
          </ul>
          <li>Monday</li>
          <ul>
            <li>img</li>
            <li>80* 20*</li>
          </ul>
          <li>Monday</li>
          <ul>
            <li>img</li>
            <li>80* 20*</li>
          </ul>
        </ul>
      </div>

      <div class="footer">
        <p>Coded by Delaney Steinberger</p>
      </div>
    </div>
  </body>
</html>
